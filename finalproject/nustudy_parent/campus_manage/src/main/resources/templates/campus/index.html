<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="common/meta :: meta"></head>
  <body class="gray-bg">
    <div id="app-container" style="padding: 10px 10px">
      <br />
      <div class="col-md-2" style="width: 250px">
        <button
          type="button"
          id="loading-example-btn"
          onclick="javascript:window.location.reload(true);"
          class="btn btn-white btn-sm"
        >
          <i class="fa fa-refresh"></i> Refresh
        </button>
        <button
          type="button"
          class="btn btn-white btn-sm"
          onclick="javascript:opt.openWin('/campus/create','Add',550,450);"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-white btn-sm"
          onclick="javascript:opt.openWin('/campus/createBatch','Import data with batches',550,350);"
        >
          Import data with batches
        </button>
      </div>

      <br />
      <br />
      <h4>Basics</h4>
      <table
        class="table table-striped table-condenseda table-bordered"
        width="100%"
      >
        <tbody>
          <tr>
            <th width="15%">Campus name</th>
            <td width="35%">
              <b style="font-size: 14px" th:text="${campus.campusname}"></b> |
              <span th:text="'Campsu Typeï¼š'+${ campus.campustype}"></span>
            </td>
            <th width="15%">Campsu Logo</th>
            <td width="35%">
              <img
                th:src="${'data:image/jpeg;base64,'+(campus.logoData)}"
                width="80"
              />
            </td>
          </tr>
          <tr>
            <th>Campus Code</th>
            <td th:text="${campus.campuscode}"></td>
            <th>Address</th>
            <td th:text="${campus.address}"></td>
          </tr>
          <tr>
            <th>Route</th>
            <td colspan="3" th:text="${campus.route}"></td>
          </tr>
          <tr>
            <th>Campus introduction</th>
            <td colspan="3" th:text="${campus.intro}"></td>
          </tr>
        </tbody>
      </table>

      <br />
      <h4>Reservation rule</h4>
      <table
        class="table table-striped table-condenseda table-bordered"
        width="100%"
      >
        <tbody>
          <tr>
            <th width="15%">Cycle</th>
            <td width="35%" th:text="${campus.bookingRule.cycle}">Days</td>
            <th width="15%">Start tiem</th>
            <td width="35%" th:text="${campus.bookingRule.releaseTime}"></td>
          </tr>
          <tr>
            <th>End time</th>
            <td th:text="${campus.bookingRule.stopTime}"></td>
            <th>Cancel time</th>
            <td>
              <span
                th:text="${campus.bookingRule.quitDay == -1 ? 'Previous day' : 'Current day'}"
              ></span
              >&nbsp;<span th:text="${campus.bookingRule.quitTime}"></span>
            </td>
          </tr>
          <tr>
            <th>Reservation rule</th>
            <td colspan="3" th:text="${campus.bookingRule.rule}"></td>
          </tr>
          <br />
        </tbody>
      </table>
    </div>
    <script>
      var app = new Vue({
          el: '#app-container',

          data() {
              return {
                  total: [[${total}]],
                  pageNum: [[${pageNum}]], // default page
                  pageSize: 10 // records per page
              }
          },

          methods: {
              fetchData(page = 1) {
                  document.forms.ec.pageNum.value=page
                  document.forms.ec.submit();
              }
          }
      })
    </script>
  </body>
</html>

</script>
